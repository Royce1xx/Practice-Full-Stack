<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Task Manager</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container">
        <div class="header-section">
            <h1>Simple Task Manager</h1>
            <button id="themeToggle" class="theme-toggle" title="Toggle Dark Mode">
                <span class="theme-icon">ğŸŒ™</span>
            </button>
        </div>

        <!-- Add Task Form -->
        <div class="form-section">
            <h2>Add New Task</h2>
            <form id="addTaskForm">
                <input type="text" id="taskTitle" placeholder="Task title" required>
                <textarea id="taskDescription" placeholder="Task description (optional)"></textarea>
                <button type="submit">Add Task</button>
            </form>
        </div>

        <!-- Edit Task Form (hidden by default) -->
        <div class="form-section" id="editForm" style="display: none;">
            <h2>Edit Task</h2>
            <form id="editTaskForm">
                <input type="hidden" id="editTaskId">
                <input type="text" id="editTaskTitle" placeholder="Task title" required>
                <textarea id="editTaskDescription" placeholder="Task description"></textarea>
                <label>
                    <input type="checkbox" id="editTaskCompleted"> Completed
                </label>
                <div class="button-group">
                    <button type="submit">Update Task</button>
                    <button type="button" onclick="cancelEdit()">Cancel</button>
                </div>
            </form>
        </div>

        <!-- Tasks List -->
        <div class="tasks-section">
            <h2>Your Tasks</h2>
            <div id="tasksList">
                <p>Loading tasks...</p>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>

</html>
